# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Spring Security for tests (if needed)
spring.security.enabled=false

# Dummy Gemini API key for tests - will be overridden by mock bean
gemini.apiKey=test-dummy-key

site.base.url=http://localhost:3000

# Test specific properties
spring.web.resources.static-locations=classpath:/static/
app.image.upload-dir=test-images/uploads/
app.image.qr-code-dir=test-images/qr-codes/
